<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>

    <body>
        <canvas id="myCanvas" width="1366" height="768" ></canvas>
       
    </body>
    <script type="text/javascript" src="./arrow.js"></script>
    <script type="text/javascript" src="./step.js" ></script>
    <script>
        var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext('2d');

    var start = new Point(100,200,'开始','#2eaaff');//新建开始对象
    var step1 = new Step(300,100,'step1','#42d6aa','#fff');
    var step2 = new Step(300,300,'step2','#2eaaff','#fff');
    var step3 = new Step(500,200,'step3','#2eaaff','#fff');
    var step4 = new Step(700,200,'step4','#2eaaff','#fff');
    var step5 = new Step(700,300,'step5','#2eaaff','#fff');
    var step6 = new Step(900,200,'step6','#2eaaff','#fff','(暂未开启)');
    var end = new Point(1100,200,'结束','#2eaaff');

    start.drawRightToLeft(step1); 
    start.drawRightToLeft(step2); 

    step1.drawRightToLeft(step3); 
    step2.drawRightToLeft(step3); 

    step3.drawRightToLeft(step4);
    step4.drawBottomToTop(step5);
    step4.drawRightToLeft(step6);
    step6.drawRightToLeft(end);
    
    </script>
</html>
